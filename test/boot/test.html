<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Marked in the browser</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css">
    <!-- 最新的 Bootstrap5 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
</head>
<style>
    #main {
        display: flex;
        flex-direction: row;
    }
    
    #rendered {
        height: 920px;
        margin-left: 20px;
        border: 5px 5px pink;
    }
    
    #content {
        width: 50%;
        max-width: 500px;
        height: 920px;
    }
</style>

<body>
    <div id="main">
        <textarea id="content" oninput="render(this.value.trim())" class="form-control">
    Marked - Markdown Parser
========================
    </textarea>
        <div id="rendered">
        </div>
    </div>
    <div
    class="footer"
    style="
        text-align: center;
        position: absolute;
        bottom: 5px;
        left: 50%;
        transform: translateX(-50%);
    "
>
    <a href="https://beian.miit.gov.cn/" id="icp">蜀ICP备2022017690号-1</a>
</div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script>
        window.onload = render("Marked - Markdown Parser\n========================");

        function render(markdownText) {
            document.getElementById('rendered').innerHTML =
                marked.parse(markdownText);
            console.log(markdownText)
        }
    </script>
</body>

</html>
